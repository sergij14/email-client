<div class="border-b pb-2 mb-2">
  <button (click)="showModal()" class="primary-btn">Compose Email</button>
</div>

<app-modal (dismiss)="hideModal()" *ngIf="modalVisible">
  <h2 modalTitle>Compose</h2>
  <app-email-form (emailSubmit)="onEmailSubmit($event)" [email]="email"></app-email-form>
</app-modal>
