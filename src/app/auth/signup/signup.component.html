<h3 class="title is-3">Create an account</h3>
<form [formGroup]="form">
  <app-input
    label="Username"
    inputType="text"
    [control]="$any(form.get('username'))"
  ></app-input>
  <app-input
    inputType="password"
    label="Username"
    [control]="$any(form.get('password'))"
  ></app-input>
  <app-input
    inputType="password"
    label="Username"
    [control]="$any(form.get('passwordConfirmation'))"
  ></app-input>
</form>

{{ form.get("username")?.errors | json }} <br />
{{ form.get("passwordConfirmation")?.errors | json }} <br />
{{ form.get("password")?.errors | json }} <br />
