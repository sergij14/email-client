<div
  class="flex flex-col space-y-4 justify-center items-center sm:flex-row sm:justify-between sm:space-y-0 py-4 border-b mb-8"
>
  <h1 class="font-extrabold text-3xl md:text-4xl text-blue-500">
    <a routerLink="/">EmailClient</a>
  </h1>
  <div class="flex space-x-4 items-center">
    <ng-container *ngIf="signedin">
      <a class="secondary-btn" routerLinkActive="active-btn" routerLink="/inbox"
        >Inbox</a
      >
      <a
        class="secondary-btn"
        routerLinkActive="active-btn"
        routerLink="/signout"
        >Sign Out</a
      >
    </ng-container>
    <ng-container *ngIf="!signedin">
      <a
        class="secondary-btn"
        routerLinkActive="active-btn"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/"
        >Sign In</a
      >
      <a
        class="secondary-btn"
        routerLinkActive="active-btn"
        routerLink="/signup"
        >Sign Up</a
      >
    </ng-container>
  </div>
</div>
